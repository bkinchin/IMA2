<script type="text/javascript">
  // Add HTML companion slots via googletag.defineSlot.
  // Then attach slots to companionAds service.
  // Note: adType must be set. Valid values are "image", "flash".

      'companionDiv1');
  adSlot1.set("ad_type", "image");
  adSlot1.addService(googletag.companionAds());
  adSlot1.addService(googletag.content());

      'companionDiv3');
  adSlot3.set("ad_type", "image");
  adSlot3.addService(googletag.companionAds());
  googletag.companionAds().enableSyncLoading();
  googletag.enableServices();
</script>
